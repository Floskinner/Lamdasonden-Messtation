<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Maybach - Lamdawerte</title>

    <link rel="icon" href="../static/images/maybach_logo_icon_145803.ico">

    <link rel="stylesheet" href="../static/css/w3.css">
    <link rel="stylesheet" href="../static/css/my.css">
    
</head>

<body>

    <!-- Leere Oberer Abstand -->
    <div class="w3-border-bottom" style="height: 5%; ">
        <div class="w3-row" style="height: 100%;">
            <div class="w3-container">
                Aufnahme 
                <!-- Rounded switch -->
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- Haupteil für die Daten -->
    <div style="height: 90%; ">

        <!-- Zeile für den Bank 1 / Bank 2 Abschnitt -->
        <div class="w3-row" style="height: 10%;">
            <div class="w3-col s6 w3-display-container" style="height: 100%;">
                <p class="w3-xlarge w3-display-middle" style="margin: 0;">Bank 1</p>
            </div>
            <div class="w3-col s6 w3-center w3-display-container" style="height: 100%;">
                <p class="w3-xlarge w3-display-middle" style="margin: 0;">Bank 2</p>
            </div>
        </div>
        
        
        <!-- Zeile für die Werte -->
        <div class="w3-row" style="height: 90%;">
            
            <!-- Linke Seite / Bank 1 -->
            <div class="w3-col s6 w3-display-container" style="height: 100%;">
                <p id="lamda1" class="w3-display-middle" style="margin: 0; font-size: 6.4vw;">1,040 &lambda;</p>
                <p id="volt1" class="w3-display-bottommiddle" style="margin: 0; font-size: 3vw;">0,8 V</p>
            </div>
            
            <!-- Rechte Seite / Bank 2 -->
            <div class="w3-col s6 w3-display-container" style="height: 100%;">
                <p id="lamda2" class="w3-display-middle" style="margin: 0; font-size: 6.4vw;">1,039 &lambda;</p>
                <p id="volt2" class="w3-display-bottommiddle" style="margin: 0; font-size: 3vw;">0,7 V</p>
            </div>
        </div>
    </div>

    <!-- Unterer Bereich -->
    <div class="w3-border-top" style="height: 5%; ">
        <div class="w3-row w3-center" style="height: 100%;">
            &copy; 01.2021 - {{ currentMonthYear }} by Florian Glaser
        </div>
    </div>


</body>

</html>

<script src="../static/javascript/jquery-3.5.1.min.js"></script>
<script src="../static/javascript/socket.io.min.js"></script>

<script type="text/javascript" charset="utf-8">

    var socket = io.connect('http://' + document.domain + ':' + location.port);

    socket.on('connect', function () {
        socket.emit('connected', {
            data: 'User Connected'
        })

    })

    socket.on('disconnect', function () {
        socket.emit('disconnect', {
            data: 'User Disconnected'
        })

    })

    socket.on('newValues', function (values) {
        console.log(JSON.stringify(values));

        $('#lamda1').html(values.lamda1 + " &lambda;");
        $('#lamda2').html(values.lamda2 + " &lambda;");
        $('#volt1').html(values.voltage1 + " V");
        $('#volt2').html(values.voltage2 + " V");

    })
</script>
