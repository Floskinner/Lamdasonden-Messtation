<!DOCTYPE html>
<html>

<head>
    <script src="../static/javascript/jquery-3.5.1.min.js"></script>
    <script src="../static/javascript/socket.io.min.js"></script>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Asynchronous Flask Communication</h1>
            <p>Random numbers generated by the Flask server will appear below, asynchronously.</p>
            <p>Details <a href='https://www.shanelynn.ie/asynchronous-updates-to-a-webpage-with-flask-and-socket-io/'
                    target='_blank'>here.</a></p>
        </div>
    </div>

    </div>

    <div class="container" id="content">
        <div class="row">
            <p>Asynchronous page updates will appear here:</p>
            <h3>Number list:</h3>
            <div id="log">
            </div> <!-- /#log -->
        </div>
    </div>

</body>

</html>

<script>
    $(document).ready(function () {
        //connect to the socket server.
        var socket = io.connect('http://' + document.domain + ':' + location.port + '/test');
        var numbers_received = [];

        //receive details from server
        socket.on('newnumber', function (msg) {
            console.log("Received number" + msg.number);
            //maintain a list of ten numbers
            if (numbers_received.length >= 10) {
                numbers_received.shift()
            }
            numbers_received.push(msg.number);
            numbers_string = '';
            for (var i = 0; i < numbers_received.length; i++) {
                numbers_string = numbers_string + '<p>' + numbers_received[i].toString() + '</p>';
            }
            $('#log').html(numbers_string);
        });

    });</script>
